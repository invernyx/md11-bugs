name: Suggestion
description: Give us an idea or suggestion
title: "[SUGGESTION] - REPLACE ME"
labels: ["type: suggestion"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ### Suggestion Title
        Please change the title of this issue to describe your suggestion. Do not remove the "[SUGGESTION]" prefix.
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      placeholder: >
        A clear and concise description of what the problem is. Ex. I'm
        always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: |
        Describe the solution you'd like
      placeholder: |
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      placeholder: >
        A clear and concise description of any alternative solutions or
        features you've considered.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      placeholder: |
        Add any other context or screenshots about the feature request here.
    validations:
      required: true